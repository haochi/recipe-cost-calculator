<form ng-submit="ctrl.save()">
    <div>
        <label>Name</label>
        <input type="text" ng-model="ctrl.recipe.name"/>
    </div>
    <div>
        <label>Units Per Batch</label>
        <input type="number" ng-model="ctrl.recipe.units" min="1" />
    </div>

    <div>
        <a ng-click="ctrl.addIngredient()">Add Ingredient</a>
    </div>
    <div>
        <div ng-repeat="ingredient in ctrl.recipe.ingredients">
            <div>
                <label>Ingredient Name</label>
                <input type="text" ng-model="ingredient.name" />
            </div>
            <div>
                <label>Price/Unit</label>
                <input type="number" ng-model="ingredient.pricePerUnit" min="0" step="any" />
            </div>
            <div>
                <label>Quantity of Ingredient/Batch</label>
                <input type="number" ng-model="ingredient.quantityPerBatch" min="0" step="any" />
            </div>
        </div>
    </div>

    <div>
        <label>Total Price</label>
        <span ng-bind="ctrl.totalPrice(ctrl.recipe.ingredients)"></span>
    </div>   

    <div>
        <label>Price/Unit</label>
        <span ng-bind="ctrl.pricePerUnit(ctrl.recipe.ingredients)"></span>
    </div>

    <input type="submit" value="Save" />
</form>
